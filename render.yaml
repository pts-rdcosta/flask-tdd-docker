databases:
  - name: api_dev
    databaseName: api_dev_xcdf
    user: api_dev_xcdf_user

services:
  - type: web
    name: mysite
    runtime: python
    buildCommand: "./Dockerfile"
    startCommand: "./entrypoint.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
